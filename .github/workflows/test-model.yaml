name: Test Model

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # allow manual runs

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/test_appDraft.py -v -k "not integration"

      - name: Run integration tests (model API)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: pytest tests/test_appDraft.py -v -m integration
